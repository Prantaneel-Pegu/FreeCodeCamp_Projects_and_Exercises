<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <section id="benefits" class="benefits">

                <p>By pre-ordering, you will receive: </p>
                <ol class="benefits__list">
